<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Basic Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Project1. Color switcher Scheme </h1>
    <div class="button" id="blue"></div>
    <div class="button" id="green"></div>
    <div class="button" id="yellow"></div>
    <div class="button" id="pink"></div>
    <div class="button" id="purple"></div>

    <h1>Project2. BMI Calculator</h1>
    <form>
        <p><label> Height in CM</label> <input type="text" id="height"></p>
        <p><label> Weight in KG</label> <input type="text" id="weight"></p>
        <br>
        <button>Calculate</button>
        <br>
        <div id="result"></div>
    </form>
    <h1>Project3. Your Local Timer</h1>
    <br><br>
    <div id="center">
        <div id="banner">Your local timer:</div>
        <div id="clock"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
